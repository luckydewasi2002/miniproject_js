<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://t4.ftcdn.net/jpg/08/02/38/13/240_F_802381366_QkEy8Bg304L7cejwQuwNxFykqdd4wSxU.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0DHvzqhIreZS1CbeYtkQ2L5n6iSLX3jsDhA&s" alt="">
    </div>
      <div class="choice" id="scissors">
        <img src="https://www.shutterstock.com/shutterstock/photos/2467081865/display_1500/stock-photo-scissor-icon-pictogram-office-supplies-2467081865.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="rpc.js"></script>
  </body>
</html>
