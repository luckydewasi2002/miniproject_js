<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>weather card 5</title>
    <style>
     *{
        margin: 0;
        padding: 0;
    }

    body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;

    font-family: Arial, sans-serif;
}
.main-container{
    /* border: 2px solid red; */
    margin: 30px 0px;
    width: 65%;
    padding: 3rem 0rem;
    background-color: #f0f8ff;
    border-radius: 10px;

}

.weather-card {
    background: linear-gradient(to right, #2e80f2, #87ceeb);
    color: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 72%;
    margin:40px auto;
    position: relative;
    overflow: hidden;
    height: 150px;
    /* margin: 40px; */
}
.weather-card1 {
    background: linear-gradient(to right, #360ad4, #e8bcf7);
    color: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 72%;
    margin:40px auto;
    position: relative;
    overflow: hidden;
    height: 150px;
    /* margin: 40px; */
}
.weather-card2 {
    background: linear-gradient(to right, rgb(52, 142, 90), rgb(114, 245, 171));
    color: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 72%;
    margin:40px auto;
    position: relative;
    overflow: hidden;
    height: 150px;
    /* margin: 40px; */
}

.weather-icon .sun {
    position: absolute;
    width: 200px;
    height: 200px;
     background:linear-gradient(360deg,rgb(251, 239, 4),rgb(246, 245, 244));opacity: 0.;
    border-radius: 50%;
    font-size: 80px;
    right: -50px;
    top: -50px;
}
.weather-icon1 .sun {
    position: absolute;
     width: 200px;
     height: 200px;
     /* background:linear-gradient(360deg,rgb(251, 239, 4),rgb(246, 245, 244));opacity: 0.;  */
    border-radius: 50%;
   right: -30px;
    top:-20px;

}
.weather-icon2 .sun {
    position: absolute;
     width: 150px;
     height: 150px;
    border-radius: 50%;
   right: -10px;
    top:-10px;

}
.weather-icon1 .sun img{
    width: 100%;
    height: 100%;
    background-color: transparent;
}
.weather-icon2 .sun img{
    width: 100%;
    height: 100%;
    background-color: transparent;
}

.weather-info{
    width: 60%;
    /* border: 2px solid red; */
    display: flex;
    margin-bottom: 50px;
    /* padding:20px ; */
}

.left{
    /* border: 2px solid yellow; */
    margin: 0;
    padding: 0;
}
.left p{
    /* max-height: 50px; */
    font-size: 100px;
    font-weight: 100;

}
hr{
    height: 60px;
    margin: 48px 10px;

}

.right{

    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0;
}
.right p{
    padding: 0;
    margin: 0;
    margin: 5px 10px;
}
.right p:nth-child(2){
    text-align: left;
}
.right i{
    margin-right: 5px;
}
.right1{

    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0;
}
.right1 p{
    padding: 0;
    margin: 0;
    margin: 5px 10px;
}
.right1 p:nth-child(2){
    text-align: left;
}   
    </style>
</head>
