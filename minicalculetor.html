<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            width: 50%;
            margin: auto;
            padding: 2rem;
            background-color: hsl(0, 0%,50%);
        }

        input{
            width: 35%;
            padding: 1rem 0.5rem;
            font-size: 1.5rem;
            text-align: left;
            margin: 5px;
        }
        select{
            width: 20%;
            padding: 1rem 0.5rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="box">
<input type="text" id="input1"  placeholder="Enter value..">
<input type="text" id="input2" placeholder="Enter value..">
<select name="" id="select">
    <option value="none">none</option>
    <option value="Add">Add</option>
    <option value="sub">sub</option>
    <option value="mul">mul</option>
    <option value="devide">devide</option>
</select>

</div>
<script>

    document.querySelector('#select').addEventListener('change',function(){
     if (this.value=='Add'){
    console.log(parseFloat(document.querySelector('#input1').value) + parseFloat(document.querySelector('#input2').value));
            }
    });
    document.querySelector('#select').addEventListener('change',function(){
     if (this.value=='sub'){
    console.log(parseFloat(document.querySelector('#input1').value) - parseFloat(document.querySelector('#input2').value));
            }
    });
    document.querySelector('#select').addEventListener('change',function(){
     if (this.value=='mul'){
    console.log(parseFloat(document.querySelector('#input1').value) * parseFloat(document.querySelector('#input2').value));
            }
    });
    document.querySelector('#select').addEventListener('change',function(){
     if (this.value=='devide'){
    console.log(parseFloat(document.querySelector('#input1').value) / parseFloat(document.querySelector('#input2').value));
            }
    });


</script>

</body>
</html>

            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="todoInput" placeholder="Enter a new task">
    <button id="addButton">Add</button>
    <ul id="todoList"></ul>

    <script>
        document.querySelector('#addButton').addEventListener('click', function() {
            const taskText = document.querySelector('#todoInput').value.trim();
            if (taskText !== '') {
                const li = document.createElement('li');
                li.textContent = taskText;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', function() {
                    this.parentElement.remove();
                });
                li.appendChild(removeButton);
                document.querySelector('#todoList').appendChild(li);

                document.querySelector('#todoInput').value = '';
            }
        });
    </script>
</body>
